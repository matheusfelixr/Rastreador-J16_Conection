<div class="device-container">
    <div *ngFor="let device of devices" class="device-card" (click)="onCardClick(device.id)">
      <div class="device-image">
        <img [src]="device.imageUrl" alt="Car Image">
      </div>
      <div class="device-info">
        <h3>{{ device.nickname }}</h3>
        <p>Car: {{ device.carName }}</p>
        <p>License Plate: {{ device.licensePlate }}</p>
        <p>IMEI: {{ device.imei }}</p>
        <p>Chip: {{ device.chip }}</p>
        <p>Phone: {{ device.phone }}</p>
        <p>Lat: {{ device.latitude }}, Lon: {{ device.longitude }}</p>
      </div>
</div>
