<div class="navbar" *ngIf="authService.isLogged()">
    <div class="navbar-left">
        <a routerLink="/home">Tracker</a>
    </div>
    <div class="navbar-right">
        <div class="user-photo-container" (click)="logout()">
            <img *ngIf="authService.getPhoto()" [src]="authService.getPhoto()" alt="User Photo" class="user-photo">
        </div>
    </div>
</div>
<router-outlet></router-outlet>
